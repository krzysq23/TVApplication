<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <br /><br />
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th width="70%">Desctiption</th>
                    <th>Date Created</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="notification in notifications">
                    <td>
                        {{ notification.description }}
                    </td>
                    <td>
                        {{ notification.dateCreated }}
                    </td>
                </tr>
            </tbody>
        </table>

        <at-pagination at-list="list" at-config="config"></at-pagination>

    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
